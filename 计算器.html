<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<center>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>简易计算器</title>
<!-- TemplateEndEditable -->
<!-- TemplateBeginEditable name="head" -->
<!-- TemplateEndEditable -->
<style>
body{
background:pink;	
}

</style>
<h1>简易计算</h1>


<script type="text/javascript">

function compute(obj){
            var num1,num2,result;
            num1 = parseFloat(document.aa.t1.value);
            num2 = parseFloat(document.aa.t2.value);
            switch(obj){
                case "+":
                result = num1 + num2;
                break;
                case "-":
                result = num1 - num2;
                break;
                case "*":
                result = num1 * num2;
                break;
                case "/":
                if(num2!=0)
                result = num1 / num2;
                else
                result = "除数不能为0，请重新输入!";
                break;
            }
            document.aa.txtresult.value=result;
        }
</script>

</head>


<body>
<form name="aa">
<td>输入第一个数</td>
 <td colspan="3"><input type="text" name="t1" size="25"></td><br/>

<table width="100%" border="0" cellspacing="0" cellpadding="2">
                          <tr>
                            <td></td>
                          </tr>
                        </table>

<td>输入第二个数</td>
<td colspan="3"><input type="text" name="t2" size="25"></td></br>
<tr>
<tr>
                <td><input type="button" value="    +    " onClick="compute('+')"></td>
                <td><input type="button" value="    -    " onClick="compute('-')"></td>
                <td><input type="button" value="    *    " onClick="compute('*')"></td>
                <td><input type="button" value="    ÷    " onClick="compute('/')"></td>
            </tr>
</tr>
<table width="100%" border="0" cellspacing="0" cellpadding="2">
                          <tr>
                            <td></td>
                          </tr>
                        </table>
<td>计算结果就是</td>
 <td colspan="3"><input type="text" name="txtresult" size="25"></td>

</form>
</body>
</center>
</html>
